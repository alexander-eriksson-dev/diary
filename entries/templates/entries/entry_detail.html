<!-- entries/templates/entries/entry_detail.html -->

{% extends "entries/base.html" %}

{% block content %}
<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">{{ entry.title }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-6">{{ entry.content }}</p>
      <p class="lead mb-4">Created on {{ entry.date_created|date:'Y-m-d H:i' }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a class="btn btn-outline-primary btn-lg px-4 me-sm-3" href="{% url 'entry-update' entry.id %}">Edit</a>
        <a class="btn btn-outline-danger btn-lg px-4" href="{% url 'entry-delete' entry.id %}">Delete</a>
      </div>
    </div>
  </div>
{% endblock %}
