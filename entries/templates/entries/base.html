<!-- entries/templates/entries/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
<div class="container">

<div class="row">
<div class="col-2">
  <h1><a href="/">Diary</a></h1>
</div>
<div class="col-10">
  <div class="right">
  <a href="{% url 'entry-create' %}"><button>Add new entry</button></a>
  <a href="{% url 'admin:logout' %}"><button type="logout">Logout</button></a>
  </div>
</div>
</div>

<div class="row">
    <div class="col-12">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
           <li class="message">
              {{ message }}
            </li>
      {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</div>

</div>

</body>

</html>
