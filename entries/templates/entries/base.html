<!-- entries/templates/entries/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/diary.css' %}">
      <link rel="shortcut icon" href="{%  static 'icons/favicon.ico' %}">
      <title>diary of {{ request.user.username }}</title>
   </head>
   <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <span class="fs-2">diary of {{ request.user.username }}</span>
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        </ul>
  
        <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
          <a href="/admin"><button type="button" class="btn btn-outline-primary me-2">{{ request.user.username }}</button></a>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Logout</button></a>
          {% else %}
          <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="/register"><button type="button" class="btn btn-primary">Sign-up</button></a>
          {% endif %}
        </div>
      </header>
      {% if messages %}
               <ul class="messages">
                  {% for message in messages %}
                  <li class="message">
                     {{ message }}
                  </li>
                  {% endfor %}
               </ul>
               {% endif %}

      <div class="list-group">
            {% block content %}{% endblock %}
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
