<!-- entries/templates/entries/entry_list.html -->

{% extends "entries/base.html" %}

{% block content %}

{% load markdownify %}

<a href="{% url 'entry-create' %}">
    <p><button type="button" class="btn btn-outline-primary">Add new entry</button></p>
  </a>

    {% for entry in entry_list %}

    <a href="{% url 'entry-detail' entry.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="https://i.imgur.com/77d0PiC.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{ entry.title }}</h6>
            <p class="mb-0 opacity-75">
              {{ entry.content|truncatechars_html:180|markdownify }}
            </p>
          </div>
          <small class="opacity-50 text-nowrap">{{ entry.date_created|date:'l M dS' }}</small>
        </div>
      </a>


    {% endfor %}
{% endblock %}
